# ENABLES SPRING DEV TOOLS
spring.devtools.livereload.enabled=true
# ADDRESS FOR QUERYING THE DATABASE----------------->
spring.datasource.url=jdbc:mysql://localhost/DBNAME
# DB USERNAME
spring.datasource.username=thisisnottheusername
# DB USER PASSWORD
spring.datasource.password=thisisnotthepassword
# AUTO CREATES TABLES IN MYSQL DATABASE-------->
spring.jpa.hibernate.ddl-auto=update
# SHOW SQL COMMANDS IN TERMINAL WHEN APPLICATION QUERIES DB
spring.jpa.show-sql=true
# TELL SPRING WHAT VARIETY OF DB YOU ARE USING
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=user
spring.security.user.password=password

spring.mail.host=smtp.mailtrap.io
spring.mail.port=25
spring.mail.username=thisisnottheusername
spring.mail.password=thisisnotthepassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=admin@example.com 