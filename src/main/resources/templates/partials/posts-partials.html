<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <div th:fragment="myheader(title)" th:remove="tag">
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
    <link th:href="@{/webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css}" rel="stylesheet" >
    <title th:text="${title}"></title>
  </div>
</head>
<body>
<!--<div >-->
  <nav th:fragment="mynav" class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" th:href="@{/posts}">Your Blog Posts:</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/posts/myPosts}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/posts}">Posts</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/posts/create}">New Post</a></li>
      </ul>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <form class="nav-link" th:action="@{/logout}" th:method="post">
        <button>Logout</button>
        </form>
      </li>
    </ul>
  </nav>
<!--</div>-->
  <div th:fragment="foot" th:remove="tag">
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>
  </div>
</body>
</html>
