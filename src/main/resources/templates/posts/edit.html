<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <div th:replace="partials/posts-partials.html :: myheader('Edit Posts')"></div>
</head>
<body>
        <nav th:replace="partials/posts-partials.html :: mynav"></nav>

        <div th:if="post" class="inputs">
            <form th:action="@{/posts/id/edit(id=${post.id})}" th:method="post" th:object="${post}">
                <label for="title">Post Title:</label>
                <input type="text" name="title" id="title" th:field="*{title}"><br>
                <label for="body">Post Body:</label>
<!--            <input type= "hidden" th:value="${post.getId()}">-->
                <textarea type="text" name="body" id="body" th:field="*{body}"></textarea>
                <button type="submit" id="postButton">Submit Post</button>
            </form>
        </div>
        <div th:replace="partials/posts-partials.html :: foot"></div>
</body>
</html>
