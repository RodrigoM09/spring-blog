<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="partials/header :: myheader"></div>
</head>
<body>
    <div th:insert="partials/Navigation :: mynav"></div>
<h1>Your feed:</h1>
<ul th:each="post : ${allPosts}">
    <li>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </li>
</ul>
    <div th:insert="partials/Footer :: foot"></div>
</body>
</html>
