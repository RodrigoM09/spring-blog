<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{partials/posts-partials.html :: myheader('Posts')}"></div>
</head>
<body>
    <nav th:replace="~{partials/posts-partials.html :: mynav}"></nav>
<h1>Your feed:</h1>
<ul th:each="post : ${allPosts}">
    <li>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    <td><a th:if="${post.user.id} == ${#authentication.principal.id}" class="btn btn-success">Update</a></td>
    <td><a th:if="${post.user.id} == ${#authentication.principal.id}" class="btn btn-warning">DELETE</a></td>
    </li>
</ul>
    <div th:replace="~{partials/posts-partials.html :: foot}"></div>
</body>
</html>
