<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials/posts-partials.html :: myheader('Delete A Post')}">
<title id="pageTitle"></title>
</head>
<body>
    <nav th:replace="~{partials/posts-partials.html :: mynav}"></nav>
<h1>Your feed:</h1>
<ul th:each="post : ${myPosts}">
    <li>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </li>
    <td><a th:href="@{/posts/{id}/edit(id=${post.getId()})}" class="btn btn-success">Update</a></td>
    <td><a th:href="@{/posts/{id}/delete(id=${post.getId()})}" class="btn btn-warning">DELETE</a></td>
</ul>
    <div th:replace="~{partials/posts-partials.html :: foot}"></div>
</body>
</html>
