<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show one post</title>
</head>
<body>
<div th:if="${post}">
    <h2 th:text="${post.title}">Post:</h2>
    <p th:text="${post.body}"></p>
</div>
<p th:unless="${post}">Could not find any posts</p>
</body>
</html>
